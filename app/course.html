<!DOCTYPE html>
<html lang="en">
  <head>
    <title id="title">CST Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/course.css">
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <div class="links-wrapper">
          <div class="links">
            <a href="#">Programs & Courses</a>
            <a href="#">Admissions</a>
            <a href="#">Services</a>
            <a href="#">About</a>
          </div>
        </div>
      </header>

      <section class="content">
        <div>
          <figure class="banner">
            <img src="/static/images/IMG_1114.jpg"/>
            <figcaption id="crsName"></figcaption>
          </figure>
        </div>

        <div class="course">
          <h2 id="crsID"></h2>
          <h3><span id="crsCredits"></span> Credits</h3>
          <h3 id="crsName"></h3>
          <p  id="crsDes"></p>
        </div>

        <div class="back-container">
          <div class="button">
            <a class="goBack" href="/">View other courses</a>
          </div>
        </div>
      </section>

      <footer class="footer">
        <div class="footer-content">
          <h3>Join BCIT!</h3>
          <h3>Register Today!</h3>
          <h3>Contact US!</h3>
        </div>
      </footer>
    </div>

    <script src="/static/scripts/loadCourse.js"></script>
  </body>
</html>
